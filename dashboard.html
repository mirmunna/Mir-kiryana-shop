<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.png" alt="Shop Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="dashboard-overview">
        <h2>Dashboard</h2>
        <div class="main-panel">
            <div class="summary">
                <p>Stock Levels: ...</p>
                <p>Recent Activity: ...</p>
            </div>
            <div class="product-management">
                <h3>Product Management</h3>
                <form action="../src/add_product.php" method="post" enctype="multipart/form-data">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required>
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" required>
                    <button type="submit">Add Product</button>
                </form>
                <form action="../src/edit_product.php" method="post">
                    <label for="product-id">Product ID:</label>
                    <input type="text" id="product-id" name="product-id" required>
                    <button type="submit">Edit Product</button>
                </form>
                <form action="../src/delete_product.php" method="post">
                    <label for="product-id-delete">Product ID:</label>
                    <input type="text" id="product-id-delete" name="product-id-delete" required>
                    <button type="submit">Delete Product</button>
                </form>
            </div>
            <div class="stock-management">
                <h3>Stock Management</h3>
                <form action="../src/update_stock.php" method="post">
                    <label for="product-id-stock">Product ID:</label>
                    <input type="text" id="product-id-stock" name="product-id-stock" required>
                    <label for="stock-status">Stock Status:</label>
                    <select id="stock-status" name="stock-status">
                        <option value="in-stock">In Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                    <button type="submit">Update Stock</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
